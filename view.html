<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language="javascript">
	var xmlhttp;

	function getdate() {
		var dateObj = new Date();
		var month = String(dateObj.getMonth() + 1).padStart(2, '0');
		var day = String(dateObj.getDate()).padStart(2, '0');
		var year = dateObj.getFullYear();
		var time = dateObj.getHours() + ":" + dateObj.getMinutes();
		var output = day + '/' + month + '/' + year + " " + time;
		return output;
	}

	function init() {
		// put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
		xmlhttp = new XMLHttpRequest();
	}
	function getdetails() {
		var url = "http://localhost:9090/getName";
		xmlhttp.open('GET', url, true);
		xmlhttp.send(null);
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4) {
				if (xmlhttp.status == 200) {
					document.getElementById("inputId").outerHTML = getdate()
							+ " " + xmlhttp.responseText;
				} else
					alert("Error ->" + xmlhttp.responseText);
			}
		};
	}
</script>

<title>Stakater task</title>
</head>
<body onload="init();getdetails()">
	<input id="inputId" value="" type="hidden"></input>
</body>
</html>
